<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse - StreamHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="modal.css">
    <style>
        .browse-categories {
            padding: 2rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .category-card {
            background: #111;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #1a1a1a;
        }

        .category-card i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #e50914;
        }

        .category-card h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .category-content {
            display: none;
            padding: 2rem;
        }

        .category-content.active {
            display: block;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .browse-categories {
                padding: 1rem;
            }

            .category-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .category-card i {
                font-size: 2rem;
            }

            .category-card h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Same header as index.html -->
    <main>
        <section class="browse-categories">
            <h2>Categories</h2>
            <div class="category-grid">
                <a href="#action" class="category-card" data-category="action">
                    <i class="fas fa-fire"></i>
                    <h3>Action</h3>
                </a>
                <a href="#drama" class="category-card" data-category="drama">
                    <i class="fas fa-masks-theater"></i>
                    <h3>Drama</h3>
                </a>
                <a href="#comedy" class="category-card" data-category="comedy">
                    <i class="fas fa-laugh"></i>
                    <h3>Comedy</h3>
                </a>
                <a href="#horror" class="category-card" data-category="horror">
                    <i class="fas fa-ghost"></i>

                </a>
                <a href="#scifi" class="category-card" data-category="scifi">

                </a>
                <a href="#animation" class="category-card" data-category="animation">
                    <i class="fas fa-child"></i>
                    <h3>Animation</h3>

        </section>

                    </div>

                <div class="content-card" onclick="window.location.href='movies/gran-turismo.html'">
                    <img src="https://image.tmdb.org/t/p/w500/qW4crfED8mpNDadSmMdi7ZDzhXF.jpg" alt="Gran Turismo">
                    <div class="card-info">
                        <h3>Gran Turismo</h3>

        <section id="drama" class="category-content">
            <h2>Drama Series</h2>
            <div class="content-slider">
                <div class="content-card" onclick="window.location.href='movies/succession.html'">

            <div class="content-slider">
                <div class="content-card" onclick="window.location.href='movies/kung-fu-panda.html'">
                    <img src="https://image.tmdb.org/t/p/w500/kDp1vUBnMpe8ak4rjgl3cLELqjU.jpg" alt="Kung Fu Panda 4">

            </div>
        </section>
    </main>
    <!-- Same footer as index.html -->

    <script src="app.js"></script>
    <script>
        // Handle category navigation
        document.querySelectorAll('.category-card').forEach(card => {
            card.addEventListener('click', (e) => {
                e.preventDefault();
                const category = card.getAttribute('data-category');
                document.querySelectorAll('.category-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(category).classList.add('active');
                document.getElementById(category).scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
